{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/admin_reg.css' %}" rel="stylesheet">
</head>
<body>
<h2 align="center">Admin Registration </h2>
<form action="admindata" method="post">
    {% csrf_token %}
    <h3 align="center">{{ data }}</h3>
    <table align="center" cellpadding="12" style="background-color:#D2691E;border:solid">
        <tr>
            <td>Username:</td>
            <td><input type="text" name="tbname"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="tbemail"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="tbpswd"></td>
        </tr>
        <tr>
            <td><input type="submit" name="btnsub" value="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
