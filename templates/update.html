{% extends 'navbar.html' %}
{% block content %}
{% load static %}
   <h2 align="center">Update Books</h2>
<link href="{% static 'css/update.css' %}" rel="stylesheet">
<form method="post">
    {% csrf_token %}
    <table align="center" cellpadding="12" style="background-color:#DDA0DD;border:solid">
        <tr>
            <td>Book Name:</td>
            <td><input type="text" name="tbbname" value="{{ book.book_name }}"></td>
        </tr>
        <tr>
            <td>Author Name:</td>
            <td><input type="text" name="tbaname" value="{{ book.author_name }}"></td>
        </tr>
        <tr>
            <td>Course:</td>
            <td><select name="ddlcourse">
                <option selected>{{ book.course_id }}</option>
                  {% for i in course %}
                    <option>{{ i.course_name }}</option>
                {% endfor %}
                </select></td>
        </tr>
        <tr>
            <td><input type="submit" name="btnsub" value="submit"></td>
        </tr>
    </table>

</form>

{% endblock %}
